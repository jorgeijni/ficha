<ion-header>
  <ion-navbar>
    <ion-title>Editar Municipio</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Editar Municipio</h2>
  <form (ngSubmit)="updateData()">
    <ion-item>
      <ion-label>Descripcion</ion-label>
      <ion-input type="text" placeholder="Descripcion" [(ngModel)]="data.description" name="description" required="" ></ion-input>
    </ion-item>
    
    <ion-input type="hidden" [(ngModel)]="data.KeyMunicipio" name="KeyMunicipio"></ion-input>
    <button ion-button type="submit" block>Update Data</button>
  </form>
</ion-content>
