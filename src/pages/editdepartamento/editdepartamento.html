<ion-header>
  <ion-navbar>
    <ion-title>Editar Departamento</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <h2>Editar Departamento</h2>
    <form (ngSubmit)="updateData()">
      <ion-item>
        <ion-label>Description</ion-label>
        <ion-input type="text" placeholder="Description" [(ngModel)]="data.description" name="description" required="" ></ion-input>
      </ion-item>
     
      <ion-input type="hidden" [(ngModel)]="data.KeyDepartamento" name="KeyDepartamento"></ion-input>
      <button ion-button type="submit" block>Update Data</button>
    </form>
</ion-content>
