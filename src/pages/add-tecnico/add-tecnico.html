<ion-header>
    <ion-navbar>
      <ion-title>Técnico</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
      <h2>Agregar Técnico</h2>
    <form (ngSubmit)="saveData()">  
      <ion-item>
        <ion-label>Código</ion-label>
        <ion-input type="text" placeholder="Código" [(ngModel)]="data.KeyTecnico" name="KeyTecnico" maxlength="5" (ionChange)="setCodigoUpperCase(data.KeyTecnico)" required="" ></ion-input>
       </ion-item>
      <ion-item>
        <ion-label>Nombre</ion-label>
        <ion-input type="text" placeholder="Nombre" [(ngModel)]="data.Name" name="Name" maxlength="100" (ionChange)="setNameUpperCase(data.Name)" required="" ></ion-input>
      </ion-item>
      <button ion-button type="submit" block>Save Data</button>
    </form>
  </ion-content>
