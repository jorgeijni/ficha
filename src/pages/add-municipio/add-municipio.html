<ion-header>
    <ion-navbar>
      <ion-title>Municipio</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
      <h2>Agregar Municipio</h2>   
      <ion-list>
        <ion-item>
          <ion-select  [(ngModel)]="selectedDepartamento" placeholder="Eliga una Departamento" >
            <ion-option *ngFor="let depa of departamento" [value] = "depa.KeyDepartamento" >{{depa.DescripcionDep}}</ion-option>
          </ion-select>
        </ion-item> 
      
        <ion-item>
          <ion-label>Descripcion</ion-label>
          <ion-input type="text" placeholder="Descripcion" [(ngModel)]="data.description" name="description" required="" ></ion-input>
        </ion-item>
        <button ion-button (click)="saveData()" block>Save Data</button>
      </ion-list>  
 
  </ion-content>
